<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height, maximum-scale=5, user-scalable=0">
        <meta name="language" content="tw">
        <meta name="description" content="經歷四個平行的世界，依據故事的推進，可以遇見各式各樣的人，藉此了解自己的人際互動方式以及自己的依附型人格。">
        <meta name="keywords" content="依附型人格,CrossRoad,心理遊戲測驗">
        <meta name="robots" content="all">
        <meta name="copyright" content="CrossRoad團隊">
        <title>CrossRoad</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
    </head>
    <body>
        <div class="content">
            <div class="home" id="home"></div>
            <div class="op" id="op">
                <div class="cards" id="cards">
                    <div class="card">
                        <a href="#" class="scene-link" data-target="scene1">
                            <img src="cards/心空白牌.png">
                        </a>
                    </div>
                    <div class="card">
                        <a href="#" class="scene-link" data-target="scene2">
                            <img src="cards/方空白牌.png">
                        </a>
                    </div>
                    <div class="card">
                        <a href="#" class="scene-link" data-target="scene3">
                            <img src="cards/梅空白牌.png">
                        </a>
                    </div>
                    <div class="card">
                        <a href="#" class="scene-link" data-target="scene4">
                            <img src="cards/黑空白牌.png">
                        </a>
                    </div>
                </div>
            </div>
            <div class="scene scene1">
                <div class="place1">
                    <img src="img/紅心1.png" class="fullscreen-img" id="main-image">
                    <img src="img/紅心2.png">
                </div>
                <div class="character1">
                    <img src="character/紅心.png">
                </div>
                <div class="dialog-box">
                    <div class="word word1">臉上好多青春痘、膚況也不好(嘆氣)</div>
                    <div class="word word2">但是我的五官不錯看，不管怎樣我還是喜歡我自己，只要好好保養一定能改善。</div>
                </div>
            </div>
            <div class="scene scene2">
                <div class="character2">
                    <img src="character/方塊.png">
                </div>
                <div class="dialog-box"></div>
            </div>
            <div class="scene scene3">
                <div class="character3">
                    <img src="character/梅花.png">
                </div>
                <div class="dialog-box"></div>
            </div>
            <div class="scene scene4">
                <div class="character4">
                    <img src="character/黑桃.png">
                </div>
                <div class="dialog-box"></div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
